<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul, ol, li</title>
<style type="text/css">
	ol{
		background: tomato;
		padding: 20px;
	}
	
	ul{
		background-color: blue;
		padding: 20px;
	}
	
	ol > li {
		background-color:pink;
		padding: 5px;
		margin-left: 35px;
		list-style-position: outside;
	}
	
	ul > li {
		background-color: white;
		margin:5px;
		list-style-position: inside;
	}
</style>
</head>
<body>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca cola</li>
	</ol>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca cola</li>
	</ul>
</body>
</html>
