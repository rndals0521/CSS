<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>color :</title>
<style type="text/css">
	.b_color{background-color: tomato;}
	
	.f_color{color:RGBA(255,0,255,1.0);}
	
	.bo_color{border:3px solid #abcdef;}

</style>
</head>
<body>
<!-- 
	색상 사용 태그 및 속성 : background-color(배경색),color(글자색),border(테두리),
						div,table 같은 영역
	색상 표현법:
	1. names: tomato, orange => 투명도는 opacity:0.0~1.0 를 이용하면된다.
	2. RGB(255,255,255) : 각 자리마다 0~255
	3. RGBA(255,255,255,0.0~1.0) : 마지막 A는 투명도이다.(0.0~1.0 사이)
	4. HEX(#ffffff) : 두 자리가 하나의 색을 표현( 각 자리마다 16진수 사용)(RGB)
	5. HEXA(#ffffffff) : 마지막 두자리는 투명도를 의미한다.(RGBA)
	
 -->
	<h2 class="b_color">배경색 지정하기1</h2>
	<p class="b_color">배경색 지정하기2</p> 	
	<span class="b_color">배경색 지정하기3</span> 	
	<div class="b_color">배경색 지정하기4</div> 	
 	<hr>
 	
 	<h2 class="f_color">글자색 지정하기1</h2>
	<p class="f_color">글자색 지정하기2</p> 	
	<span class="f_color">글자색 지정하기3</span> 	
	<div class="f_color">글자색 지정하기4</div> 	
 	<hr>
 	
 	<h2 class="bo_color">테두리색 지정하기1</h2>
	<p class="bo_color">테두리색 지정하기2</p> 	
	<span class="bo_color">테두리색 지정하기3</span> 	
	<div class="bo_color">테두리색 지정하기4</div> 	
 	
</body>
</html>
