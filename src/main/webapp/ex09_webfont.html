<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebFonts</title>
  <!-- 웹 폰트 : https://fonts.google.com 접속 -->
  
  <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Sigmar+One&display=swap" rel="stylesheet">
<style type="text/css">
	/* 글자크기 : W3C는 em 크기를 권장 
				기본크기 : 16px = 1em			
	*/
	p.p1{
		font-family: 'Dokdo', cursive; font-size:1.87em;
	}
	
	p.p2{
		font-family: 'Sigmar One', cursive; font-size:3em;
	}
</style>
</head>
<body>
	
	<p class="p1">If you do not want to use any of the standard fonts in HTML, you can use Google Fonts.</p>
	<hr>
	<p class="p2">Google Fonts are free to use, and have more than 1000 fonts to choose from.</p>
</body>
</html>
